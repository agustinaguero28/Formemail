<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


</head>
<body>
  <div class="container contenedor col-xl-6 col-lg-6 col-sm-12 col-md-8">

    <div class="col-xl-6  contenedordos">
      <h1 id="titulo">Stay Updated!</h1>
      <p> Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="lista">
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success </li>
          <li>And much more!</li>
        </ul>
      </div>
  
      <div class="row">
        <div class="mensajeerror" id="mensajeerror"></div>
        <label for="mail" class="subtitulo">Email Address</label>
        <form action="html/envio.html">
          <input type="email" name="mail" id="mail" class="inputmail" placeholder="email@company.com" required>
          <button class="btn">Subscribe for monthly Newsletter</button>
        </form>
      </div>
      
    </div>
  
    <div class="col-xl-6 col-lg-2 img d-none d-xl-block" id="image-container">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="Img signup" class="img-responsive">
    </div>
  
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Agustin Aguero</a>.
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>




</body>
</html>
